<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-a11y="true"></script>

    <title>100 Days CSS Challenge | 009 - Rainy Night</title>
  </head>
  <body>
    <div class="logo">
      <div class="number">
        <div class="one-one"></div>
        <div class="one-two"></div>
        <div class="zero-one"></div>
        <div class="zero-two"></div>
      </div>
      <div class="text">
        <div class="big">Days</div>
        <div class="small">CSS Challenge</div>
      </div>
    </div>

    <div class="frame">
      <div class="sky">
        <div class="moon"></div>
      </div>

      <div class="weather">
        <div class="temperature">
          <div class="celsius">12°</div>
          <div class="info">
            <p>Wind: E 7 km/h</p>
            <p>Humidity: 87%</p>
          </div>
        </div>
        <table class="days">
          <tbody>
            <tr>
              <td>Tue</td>
              <td>21° / 9°</td>
            </tr>
            <tr>
              <td>Wed</td>
              <td>23° / 10°</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="footer">
      <span>Made with</span>
      <div class="heart">❤</div>
      <span>by <a href="https://www.linkedin.com/in/jonhoffmam/" target="_blank">Jon Hoffmam</a></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
