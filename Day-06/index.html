<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-a11y="true"></script>

  <title>100 Days CSS Challenge - Day 06</title>
</head>
<body>
  <div class="logo">
    <div class="number">
      <div class="one-one"></div>
      <div class="one-two"></div>
      <div class="zero-one"></div>
      <div class="zero-two"></div>
    </div>
    <div class="text">
      <div class="big">Days</div>
      <div class="small">CSS Challenge</div>
    </div>
  </div>

  <div class="frame">
    <div class="card">
      <div class="header">
        <div class="menu-icon">
          <div class="dash-1">
            <div class="dash"></div>
            <div class="circle"></div>
          </div>
          <div class="dash-2"></div>		
        </div>
        <span class="title">Notifications</span>
        <input type="text" class="search" placeholder="Search...">
        <div class="search-icon">
          <i class="fa fa-search"></i></div>
      </div>
      <div class="notifications">
        <div class="line"></div>
        <div class="notification">
          <div class="circle"></div>
          <span class="time">9:24 AM</span>
          <p><strong>John Walker</strong> posted a photo on your wall.</p>
        </div>
        <div class="notification">
          <div class="circle"></div>
          <span class="time">8:19 AM</span>
          <p><strong>Alice Parker</strong> commented your last post.</p>
        </div>
        <div class="notification">
          <div class="circle"></div>
          <span class="time">Yesterday</span>
          <p><strong>Luke Wayne</strong> added you as friend.</p>
        </div>
      </div>
    </div>
    <div class="menu">
      <ul>
        <li><i class="fas fa-home"></i>Dashboard</li>
        <li><i class="fas fa-user"></i>Profile</li>
        <li><i class="fas fa-bell"></i>Notifications</li>
        <li><i class="fas fa-comments"></i>Messages</li>
        <li><i class="fas fa-cog"></i>Settings</li>
      </ul>
    </div>
  </div>

  <div class="footer">
    <span>Made with</span>
    <div class="heart"> ‚ù§ </div>
    <span>by <a href="https://www.linkedin.com/in/jonhoffmam/" target="_blank">Jon Hoffmam</a></span>
  </div>
  <script src="main.js"></script>
</body>
</html>
